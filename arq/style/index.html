<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">


    <!--reponsividade-->
    <link rel="stylesheet" href="style.responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/main/owl.carousel.min.css">
    <link rel="stylesheet" href="style/main/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>
<body>
   <header>
       <div class="container">
           <h2 class="logo">Netflix</h2>
           <nav>
               <a href="#">Início</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
           </nav>
       </div>
   </header>
   <main>
       <div class="principal">
           <div class="container">
               <h3 class="titulo">AMERICAN GODS</h3>
               <p class="descricao">O drama é centrado em uma guerra entre os velhos e os novos deuses.
                    Os seres bíblicos e mitológicos estão perdendo cada vez mais fiéis para novos deuses,
                     que refletem o amor da sociedade por dinheiro, tecnologia, celebridades e drogas.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao"> 
                            <i class="fa-light fa-play"></i>
                            assistir agora
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-light fa-circle-info"></i>
                             mais informações
                            </button>
                    </div>
           </div>
       </div>
   </main>

   <div class="carrosel-filmes">
       <div class="owl-carousel owl-theme">
           <div class="item">
               <img class="box-filme" src="/spy.jpg" alt="" srcset="">
           </div>
           <div class="item">
            <img class="box-filme" src="/moon.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-filme" src="/halo.jpg" alt="" srcset="">
        </div>
       </div>
   </div>
   <script src="https://kit.fontawesome.com/765a807c12.js"></script>
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/owl/setup.js"></script>
</body>
</html>
